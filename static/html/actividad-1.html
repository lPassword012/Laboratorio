<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../design/css/actividad-1.css">
    <title>Elementos input</title>
</head>
<body>
    <main class="container">
        <h1>Elementos Input</h1>
        <div class="input-row">
          <label class="input-label">Texto:</label>
          <input class="input-field" type="text">
        </div>
    
        <div class="input-row">
          <label class="input-label">Contraseña:</label>
          <input class="input-field" type="password">
        </div>
    
        <div class="input-row">
          <label class="input-label">Checkbox:</label>
          <input class="input-field" type="checkbox">
        </div>
    
        <div class="input-row">
          <label class="input-label">Radio:</label>
          <input class="input-field" type="radio">
        </div>
    
        <div class="input-row">
          <label class="input-label">Archivo:</label>
          <input class="input-field" type="file">
        </div>
    
        <div class="input-row">
          <label class="input-label">Fecha:</label>
          <input class="input-field" type="date">
        </div>
    
        <div class="input-row">
          <label class="input-label">Color:</label>
          <input class="input-field" type="color">
        </div>
    
        <div class="input-row">
          <label class="input-label">Número:</label>
          <input class="input-field" type="number">
        </div>
    
        <div class="input-row">
          <label class="input-label">Email:</label>
          <input class="input-field" type="email">
        </div>
    
        <div class="input-row">
          <label class="input-label">URL:</label>
          <input class="input-field" type="url">
        </div>
    
        <div class="input-row">
          <label class="input-label">Teléfono:</label>
          <input class="input-field" type="tel">
        </div>
    
        <div class="input-row">
          <label class="input-label">Buscar:</label>
          <input class="input-field" type="search">
        </div>
    
        <div class="input-row">
          <input class="submit-button" type="submit" value="Enviar">
        </div>

        <div class="return-button">
            <a href="../../index.html">Regresar</a>
          </div>
        </main>
</body>
</html>
